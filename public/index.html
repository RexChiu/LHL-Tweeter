<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

  <!-- Custom Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- App CSS -->
  <link rel="stylesheet" href="styles/main.css" />

  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
</head>

<body>

  <!-- Top nav bar (fixed) -->
  <nav id="nav-bar">
    <img class="logo" src="/images/bird.png">
    <span class="header">Tweeter</span>
    <span class="compose-button">
      <i class="fa fa-edit"></i> Compose</span>
  </nav>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <hr>
      <form id="submit-new-tweet">
        <textarea name="text" placeholder="What are you Catting about?"></textarea>
        <input type="submit" value="Tweet">
        <span class="error-message"></span>
        <span class="counter">140</span>
      </form>
    </section>

    <section class="tweet-container">
    </section>
  </main>


</body>

<!-- App JS -->
<script type="text/javascript" src="/scripts/app.js"></script>

<script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

</html>
